<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAN File Transfer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>âš¡ LAN File Transfer App</h1>
  <div class="container">
    <div class="panel sender">
      <h2>ðŸ“¤ Sender</h2>
      <label>Receiver IP:</label>
      <input type="text" id="receiverIp" placeholder="e.g. 192.168.1.10" />

      <label>Select File:</label>
      <input type="file" id="fileInput" />

      <button id="sendBtn">Send File</button>

      <progress id="progressBar" value="0" max="100"></progress>
      <p id="status">Status: Idle</p>
    </div>
    <div class="panel receiver">
      <h2>ðŸ“¥ Receiver</h2>
      <button id="startBtn">Start Receiving</button>
      <p>Your IP: <span id="myIp">Detecting...</span></p>

      <h3>Received Files</h3>
      <ul id="fileList"></ul>
    </div>
  </div>

  <footer>
    Both devices must be connected to the same LAN/Wi-Fi network.
  </footer>

  <script src="script.js"></script>
</body>
</html>
